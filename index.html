<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center">Tip Calculator</h1>
            <p class="intro-text text-center">By Zeek</p>
        </div>
    </header>

    <main class="main" id="main">
        <section class="section menu-section" id="menuSection">
            <div class="container">
                <h2 class="menu-heading text-capitalize">our menu</h2>
                <div class="menu-div" id="appetizerDiv"></div>
                <div class="menu-div" id="entreeDiv"></div>
                <div class="menu-div" id="drinkDiv"></div>
                <div class="menu-div" id="dessertDive"></div>
                <div class="menu-div" id="sideDiv"></div>
            </div>
        </section>

        <section class="section checkout-section" id="checkoutSection">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="subtotal-div">
                            <form action="#" class="form tip-form" id="tipForm">
                                <h2 class="form-heading text-capitalize">your subtotal: $<span id="cartSubtotal">0.00</span></h2>
                                <select name="tipAmt" id="tipAmt">
                                    <option value="">Choose Tip</option>
                                    <option value=".1">10%</option>
                                    <option value=".15">15%</option>
                                    <option value=".18">18%</option>
                                    <option value=".22">22%</option>
                                </select>
                                <label 
                                    for="otherAmt" 
                                    class="text-capitalize">
                                    for other amount:
                                </label>
                                <input 
                                    type="number"
                                    value="0"
                                    id="otherAmt"
                                    min="0"
                                    class="mb-3"
                                    />
                                    <button class="btn confirm-btn text-capitalize" id="confirmBtn">confirm tip</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="ticket-div">
                            <h2 class="text-capitalize text-center">your receipt:</h2>
                            <div class="col-9">
                                <table class="receipts" id="receiptTable">
                                    <tbody id="receipt">
                                        <tr>
                                            <td class="table-headers text-capitalize text-center">item</td>
                                            <td class="table-headers text-capitalize text-center">quantity</td>
                                            <td class="table-headers text-capitalize text-center">price</td>
                                            <td class="table-headers text-capitalize text-center">item total</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-3">
                                <p class="text-end">Subtotal: $
                                    <span id="theSubtotal">0.00</span>
                                </p>
                                <p class="text-end">Tax: $
                                    <span id="tax">0.00</span>
                                </p>
                                <p class="text-end tip-total" id="tipTotal">Tip: $
                                    <span id="yourTip">0.00</span>
                                </p>
                                <p class="text-end total-text">Subtotal: $
                                    <span id="total">0.00</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-capitalize text-center">
                <a href="https://tirkom.thecomicseries.com/" target="_blank" class="fs2-clickable">read tirkom</a>
                &copy; 2024
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
